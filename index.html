<!DOCTYPE html>
<html>

<head>
	<title>HapticWrist</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function() {	
			app = $(document);
			var pressed={};

			left = 37;
			up = 38;
			right = 39;
			down = 40;

			pressed[up] = 0;
			pressed[left] = 0;
			pressed[right] = 0;
			pressed[down] = 0;

			var curRequest = null;

			app.keydown(function(e){
				e = e || window.event;
				pressed[e.keyCode] = 1;
				keyProcess();
			});

			app.keyup(function(e){
				e = e || window.event;
				pressed[e.keyCode] = 0;
				keyProcess();
			});

			keyProcess = function() {
				keyState = "T=" + pressed[up];
				keyState += "&L=" + pressed[left];
				keyState += "&R=" + pressed[right];
				keyState += "&B=" + pressed[down];
				
				if (curRequest) curRequest.abort();
				curRequest = $.post("https://agent.electricimp.com/iaHQU6Z6CRw3?" + keyState);
			}

		});
	</script>
</head>
<body>
</body>
</html>
